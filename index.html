<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Pomodoro</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="section-container">
				<button id="focus" class="btn btn-timer btn-focus">Intervalo</button>
				<button id="shortbreak" class="btn btn-shortbreak">
					Intervalo curto
				</button>
				<button id="longbreak" class="btn btn-longbreak">
					Intervalo grande
				</button>
			</div>

			<div class="time-btn-container">
				<span id="time"></span>
				<div class="btn-container">
					<button id="btn-start" class="show">Iniciar</button>
					<button id="btn-pause" class="hide">Pausar</button>
					<button id="btn-reset" class="hide">
						<i class="fa-solid fa-rotate-right"></i>
					</button>
				</div>
			</div>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
